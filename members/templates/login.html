{% extends "authorization_generic.html" %}

{% block content %}

<div class="col-md-8 col-lg-9"></div>
<div class=" col-md-3 col-lg-2">
    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Log in</h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                {% if form.errors %}
                <div class="mb-3">
                    <small class="text-danger">Invalid username or password.</small>
                </div>
                {% endif %}

                <div class="text-end">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-3">
            <p>Don't have an account? <a href="/signup" class="btn btn-link">Register</a></p>
        </div>
    </div>
</div>

{% endblock %}
